<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-title *ngIf="dist_name==null">{{"Map View" | translate}}</ion-title>
    <ion-title *ngIf="dist_name!=null" style="text-transform: capitalize;">{{dist_name?.toLowerCase() }}</ion-title>


    <ion-buttons slot="start">
      <ion-back-button class="back-button" defaultHref="/weather"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content scrollY="false">

  <div class="map-container">
    <div id="map" #map></div>
    <div id="skeleton" class="skeleton skeleton-card" style="height: 100vh; border-radius: 0"></div>
  </div>

</ion-content>
