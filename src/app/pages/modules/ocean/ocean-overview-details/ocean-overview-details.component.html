<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-title>{{ "Ocean Overview" | translate }}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button class="back-button" defaultHref="ocean" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-start ion-padding-end" scrollY="false">
  <div *ngIf="loading" class="ion-padding-start ion-padding-end ion-padding-top" style="height: 100vh">
    <div class="skeleton skeleton-card"></div>
  </div>


  <h1 style="text-align: center;">{{ this.station_name | translate}}</h1>


  <div style="display: flex; justify-content: center;">
    <ion-icon src="../../../../../../assets/home/card/location.svg" style="margin-top: 2px;"></ion-icon>
    <ion-label *ngIf="lang == 'en'" style="margin: 6px;"> {{"District" | translate}}: <span
        style="color:  var(--ion-color-sec) ;">{{
        district_name
        }}</span></ion-label>
    <ion-label *ngIf="lang == 'od'" style="margin: 6px;"> {{"District" | translate}}: <span
        style="color:var(--ion-color-sec);">{{
        district_name_ory }}</span></ion-label>
    <br />
    <ion-label *ngIf="lang == 'en'" style="margin: 6px;"> {{"Block" | translate}}: <span
        style="color:var(--ion-color-sec);">{{ block_name
        }}</span></ion-label>
    <ion-label *ngIf="lang == 'od'" style="margin: 6px;"> {{"Block" | translate}}: <span
        style="color:var(--ion-color-sec);">{{
        block_name_ory }}</span></ion-label>
  </div>

  <ion-card class="ion-padding-top">

    <div id="container" style="display: block; ">
    </div>

  </ion-card>
</ion-content>
