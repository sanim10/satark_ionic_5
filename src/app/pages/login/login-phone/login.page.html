<ion-header [translucent]="false" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-button
        class="languageBtn"
        *ngIf="lHelper.lang=='en'"
        (click)="lHelper.setDisplayLanguage('od')"
        >ଓଡ଼ିଆ
      </ion-button>
      <ion-button
        class="languageBtn"
        size="small"
        *ngIf="lHelper.lang=='od'"
        (click)="lHelper.setDisplayLanguage('en')"
        >English
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scrollY="false">
  <ion-grid class="container">
    <ion-row>
      <ion-col size="12" style="margin-bottom: 15px">
        <ion-img src="../../assets/login/satark.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="ion-no-padding">
            <ion-card-title color="primary">
              <h1>{{"Login" | translate }}</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <ion-item class="ion-no-padding ion-no-margin" lines="none">
                <img
                  src="../../assets/login/india_ic.svg"
                  style="margin-left: 10px"
                />
                <ion-text color="primary" style="font-weight: 500">
                  &nbsp;+91
                </ion-text>
                <span class="pipe">|&nbsp;</span>
                <ion-input
                  name="phone"
                  ngModel
                  type="tel"
                  required
                  placeholder="{{'Your mobile number'| translate}}"
                  minlength="10"
                  maxlength="10"
                  #phoneCtrl="ngModel"
                  (focusout)="phoneCtrl.value==='' ? null: showErrorToast(phoneCtrl.value)"
                >
                </ion-input>
              </ion-item>
              <ion-button
                [disabled]="!loginForm.valid"
                expand="block"
                size="default"
                class="login-button"
                type="submit"
              >
                {{"Login" | translate }}
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row style="padding: 5px 0">
      <ion-col size="2" offset="5" style="color: white" class="ion-text-center">
        {{"OR"|translate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          color="light"
          class="outline-button"
          shape="round"
          (click)="toEmailLogin()"
        >
          {{"Login using Email" | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          color="light"
          class="outline-button"
          shape="round"
          routerLink="registration"
          >{{"Phone Registration" | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          color="light"
          class="outline-button"
          shape="round"
          routerLink="email-registration"
          >{{"Email Registration" | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="bottom-bg"></div>
</ion-content>
