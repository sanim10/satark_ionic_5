<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Profile</ion-title>
    <ion-buttons slot="start" style="opacity: 0;">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="true">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
